border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${base.horizon10}
font-0 = "Hack Nerd Font:size=12;2"
font-1 = "FontAwesome:size=13;4"
font-2 = "Hack Nerd Font:size=12;2"
font-3 = "Hack Nerd Font:size=12;2"

modules-left = xworkspaces
modules-right = pulseaudio date xkeyboard
