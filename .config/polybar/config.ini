font-0 = "Hack Nerd Font:size=12;2"
font-1 = "FontAwesome:size=13;4"
font-2 = "Hack Nerd Font:size=12;2"
font-3 = "Hack Nerd Font:size=12;2"

modules-left = xworkspaces ping
modules-right = temperature cpu memory pulseaudio xkeyboard
cursor-click = pointer
enable-ipc = true
tray-position = right
wm-restack = bspwm
; wm-restack = generic
; cursor-scroll = ns-resize
; wm-restack = i3
; override-redirect = true

